<!DOCTYPE html>
{% extends 'index.html' %}
{%  block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add products</h4>
                  <p class="card-description">

                  </p>
                  <form class="forms-sample" method="post" action="{% url 'savepro' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group" >
                   <div class="col-sm-9">
                     <label for="exampleInputName1"> category name</label>
                              <select class="form-control" name="cname">
                                  {% for i in pro %}
                              <option>{{i.cname}}</option>
                                  {% endfor %}

                            </select>
                          </div>
                  </div>
                    <div class="form-group">
                      <label for="exampleInputName1"> product name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="product name" name="pname">
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="des"></textarea>
                    </div>
                       <div class="form-group">
                      <label for="exampleInputCity1">price</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="price" name="pri">
                    </div>
                      <input type="file" name="pimg">


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>
            </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
{% for i in messages %}
{% if i.tags == 'warning' %}
<script>
    swal('{{i}}','','warning')
</script>
{% elif i.tags == 'error' %}
<script>
    swal('{{i}}','','error')
</script>
{% elif i.tags == 'success' %}
<script>
    swal('{{i}}','','success')
</script>
{% else %}
<script>
  swal('{{i}}','','info')
  </script>
{% endif %}
{% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
